<!DOCTYPE html> 
<html> 
  
<head> 
    <title>Live Coding Editor</title> 
    <link rel="stylesheet" 
          type="text/css" 
          href="style.css"> 
</head> 
  
<body> 
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="image/html.webp" alt="">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="image/css.webp" alt="">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="image/js1.png" alt="">JS</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div> 
    <center>Designed By Phyo Myat Han</center>
    <script src="main.js"></script>
</body> 
  
</html>
